name: ci
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          cache: true

      - name: Format
        run: deno fmt --check

      - name: Lint
        run: deno lint

      - name: Type check
        run: deno check

      - name: Test
        run: deno task test

      - name: Dry run Publish
        if: matrix.os == 'ubuntu-latest'
        run: deno publish --dry-run
